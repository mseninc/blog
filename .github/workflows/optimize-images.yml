name: Optimize images

on:
  pull_request:
    branches:
      - image-optimization
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:

      - name: Checkout content
        run: |
          BRANCH_NAME=${GITHUB_BASE_REF#refs/heads/}
          echo "BRANCH_NAME: ${BRANCH_NAME} GITHUB_SHA: ${GITHUB_SHA}"
          git init -q
          git remote add origin https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git
          git fetch --depth 1
          git config core.sparsecheckout true
          echo .gitignore >> .git/info/sparse-checkout
          echo .github >> .git/info/sparse-checkout
          echo package.json >> .git/info/sparse-checkout
          echo package-lock.json >> .git/info/sparse-checkout
          git -c core.quotepath=false diff origin/${BRANCH_NAME} ${GITHUB_SHA} --name-only | grep -rEI '\.(jpg|png|gif|svg)$' - >> .git/info/sparse-checkout
          cat .git/info/sparse-checkout
          git checkout -q ${BRANCH_NAME}

      - name: Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: npm

      - name: npm install
        run: npm ci

      - name: Execute optimization
        run: node .github/scripts/optimize-images.js . -k -B

      - name: Commit & push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -u
          git commit -m "Optimized images"
          git push origin ${GITHUB_BASE_REF#refs/heads/}
          # https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git
