name: Deploy release

on:
  push:
    branches:
      - release
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:

    - name: Checkout
      uses: actions/checkout@v2
      with:
        repository: mseninc/blog-gatsby

    - name: Checkout
      uses: actions/checkout@v2
      with:
        path: content
        
    - name: Caching Gatsby
      id: gatsby-cache-build
      uses: actions/cache@v2
      with:
        path: |
          public
          .cache
        key: ${{ runner.os }}-gatsby-build
        restore-keys: |
          ${{ runner.os }}-gatsby-build-
          
    - run: echo "CONTENT_PATH=${GITHUB_WORKSPACE}/content" >> $GITHUB_ENV
    
    - run: ls -la

    - name: Node
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        cache: npm

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: node_modules/.bin/gatsby build --verbose
      env:
        GATSBY_EXPERIMENTAL_PAGE_BUILD_ON_DATA_CHANGES: true

    - name: Deploy
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: aws s3 sync public s3://msen-blog-release --delete --grants read=uri=http://acs.amazonaws.com/groups/global/AllUsers --region ap-northeast-1
